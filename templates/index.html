<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading AI Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Stock Trading AI Analysis</h1>
        <div class="card">
            <div class="card-body">
                <form action="/analyze" method="POST">
                    <div class="mb-3">
                        <label for="ticker" class="form-label">Enter Stock Ticker:</label>
                        <input type="text" class="form-control" id="ticker" name="ticker" required 
                               placeholder="e.g., AAPL">
                    </div>
                    <div class="mb-3">
                        <label for="capital" class="form-label">Trading Capital ($):</label>
                        <input type="number" class="form-control" id="capital" name="capital" required 
                               placeholder="Enter amount" min="1000" step="1000" value="10000">
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Stock</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
